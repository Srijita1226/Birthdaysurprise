<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RD Turns 20!!</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700;1,900&family=Montserrat:wght@600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        body { 
            margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; 
            font-family: 'Montserrat', sans-serif;
            background: 
                radial-gradient(circle at 15% 50%, rgba(115, 85, 115, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 85% 30%, rgba(90, 70, 100, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0c 0%, #1a161d 40%, #080709 100%);
            background-color: #050505;
        }

        .nebula-haze {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.2; z-index: 1; pointer-events: none;
        }

        .glow-line {
            position: absolute; width: 1.5px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.4), transparent);
            z-index: 10;
        }

        .glow-ball {
            position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%);
            width: 12px; height: 12px; background: #fff; border-radius: 50%;
            box-shadow: 0 0 20px #fff, 0 0 35px rgba(255, 192, 203, 0.7);
            animation: pulseBall 1.5s infinite alternate ease-in-out;
        }

        @keyframes pulseBall { 
            from { opacity: 0.6; transform: translateX(-50%) scale(0.9); filter: brightness(1); } 
            to { opacity: 1; transform: translateX(-50%) scale(1.3); filter: brightness(1.5); } 
        }

        /* High Intensity Stardust */
        .stardust {
            position: absolute; background: rgba(255, 255, 255, 0.6); 
            width: 2.5px; height: 2.5px; border-radius: 50%;
            z-index: 2; animation: travel 30s infinite linear;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.4);
        }

        /* Bright Twinkling Stars */
        .star {
            position: absolute; background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            z-index: 5; animation: twinkle 3s infinite ease-in-out alternate;
            filter: drop-shadow(0 0 8px #fff);
        }

        @keyframes travel { from { transform: translateX(-10vw); } to { transform: translateX(110vw); } }
        @keyframes twinkle { 
            0% { opacity: 0.2; transform: scale(0.7); filter: brightness(1); } 
            100% { opacity: 1; transform: scale(1.1); filter: brightness(1.8); } 
        }

        .container { position: relative; z-index: 100; text-align: center; width: 90%; max-width: 900px; }

        h1 { font-family: 'Playfair Display', serif; font-size: 2.6rem; color: #fff; margin-bottom: 40px; }

        #unlockMessage { 
            display: none; font-family: 'Dancing Script', cursive; 
            font-size: 2.7rem; color: #fff; line-height: 1.6; 
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 40px rgba(200, 150, 200, 0.4);
        }

        .word { display: inline-block; white-space: nowrap; margin-right: 15px; }
        /* Dramatic reveal animation */
        .letter { display: inline-block; opacity: 0; transform: translateY(15px); filter: blur(5px); animation: sharpReveal 1.2s forwards; }

        @keyframes sharpReveal { to { opacity: 1; transform: translateY(0); filter: blur(0); } }

        .btn-group { display: flex; justify-content: center; gap: 20px; }
        .btn { 
            padding: 14px 45px; font-size: 1.1rem; border-radius: 50px; cursor: pointer; 
            border: 1.5px solid rgba(255,255,255,0.4); background: rgba(0,0,0,0.4); color: #fff; 
            transition: all 0.3s ease; text-transform: uppercase; font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }
        
        .btn:hover { background: #fff; color: #000; box-shadow: 0 0 25px #fff; }

        .btn.active-click { background: #fff !important; color: #000 !important; box-shadow: 0 0 40px #fff !important; }
    </style>
</head>
<body>

    <div class="nebula-haze"></div>

    <div class="glow-line" style="height: 45vh; left: 10%; top: 0;"><div class="glow-ball"></div></div>
    <div class="glow-line" style="height: 25vh; left: 25%; top: 0;"><div class="glow-ball"></div></div>
    <div class="glow-line" style="height: 30vh; right: 25%; top: 0;"><div class="glow-ball"></div></div>
    <div class="glow-line" style="height: 50vh; right: 10%; top: 0;"><div class="glow-ball"></div></div>

    <div id="space-elements"></div>

    <div class="container">
        <div id="contentBox">
            <h1>Are you ready to step into your delightful 20's?</h1>
            <div class="btn-group">
                <button class="btn" id="yesBtn">Yes!</button>
                <button class="btn" id="waitBtn">Wait..</button>
            </div>
        </div>
        <div id="unlockMessage"></div>
    </div>

    <audio id="bdayMusic">
        <source src="https://files.catbox.moe/n3dmf1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const container = document.getElementById('space-elements');
        
        // Intensity maintained
        for (let i = 0; i < 120; i++) {
            const dust = document.createElement('div');
            dust.className = 'stardust';
            let y = Math.random() * 100;
            if (y > 35 && y < 65) y = y < 50 ? y - 30 : y + 30;
            dust.style.top = y + "vh";
            dust.style.left = Math.random() * 100 + "vw";
            dust.style.animationDelay = (Math.random() * -30) + "s";
            container.appendChild(dust);
        }

        for (let i = 0; i < 18; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = (Math.random() * 7 + 7) + "px";
            star.style.width = size; star.style.height = size;
            let y = Math.random() * 100;
            if (y > 30 && y < 70) y = y < 50 ? y - 30 : y + 30;
            star.style.top = y + "vh";
            star.style.left = Math.random() * 100 + "vw";
            container.appendChild(star);
        }

        const yesBtn = document.getElementById('yesBtn');
        const waitBtn = document.getElementById('waitBtn');
        const audio = document.getElementById('bdayMusic');
        const fullText = "Woahh boy, the day of celebration has already dawned in! You have finally unlocked your braver version for the upcoming 20s. Enjoy your day to the fullest!";

        waitBtn.addEventListener('click', () => { alert("Something bigger waits bhidu!"); });

        yesBtn.addEventListener('click', function() {
            this.classList.add('active-click');
            
            // Starts IMMEDIATELY on click
            audio.play().catch(e => console.log("Audio play failed:", e));
            
            confetti({ particleCount: 180, spread: 80, origin: { y: 0.7 }, colors: ['#ffffff', '#ffb6c1', '#ce93d8'] });

            setTimeout(() => {
                document.getElementById("contentBox").style.display = "none";
                const messageContainer = document.getElementById("unlockMessage");
                messageContainer.style.display = "block";
                
                const words = fullText.split(" ");
                let delay = 0; // Starts at 0 so first letter is instant
                words.forEach((wordText) => {
                    const wordSpan = document.createElement("span");
                    wordSpan.className = "word";
                    wordText.split("").forEach((char) => {
                        const letterSpan = document.createElement("span");
                        letterSpan.textContent = char;
                        letterSpan.className = "letter";
                        letterSpan.style.animationDelay = delay + "s";
                        wordSpan.appendChild(letterSpan);
                        delay += 0.15; // Slow unfolding speed
                    });
                    messageContainer.appendChild(wordSpan);
                    delay += 0.1; 
                });
                
                // Redirect stays at 20s or adjust to delay if needed
                setTimeout(() => { window.location.href = "https://wishes-all-the-way-to-you.my.canva.site"; }, 25000);
            }, 300);
        });
    </script>
</body>
</html>
