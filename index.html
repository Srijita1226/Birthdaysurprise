<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RD Turns 20!!</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700;1,900&family=Montserrat:wght@600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        body { 
            background: radial-gradient(circle at center, #1b140d 0%, #050505 100%);
            margin: 0; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            font-family: 'Montserrat', sans-serif; 
        }

        /* Vertical Cinematic Glows */
        .light-streak {
            position: absolute;
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #d4a373, transparent);
            opacity: 0.2;
            box-shadow: 0 0 15px #d4a373;
            z-index: 1;
        }

        /* Floating Golden Particles */
        .particle {
            position: absolute;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(2px);
            animation: floatParticle 10s infinite linear;
        }

        @keyframes floatParticle {
            0% { transform: translateY(100vh) translateX(0); }
            100% { transform: translateY(-10vh) translateX(20px); }
        }

        .bg-icon { 
            position: absolute; 
            opacity: 0.7; 
            z-index: 2; 
            color: #ffd700;
            filter: drop-shadow(0 0 20px #d4a373);
            animation: floatSlow 6s ease-in-out infinite; 
        }

        @keyframes floatSlow { 
            0%, 100% { transform: translateY(0) rotate(0deg); } 
            50% { transform: translateY(-30px) rotate(15deg); } 
        }

        .container { 
            position: relative; 
            z-index: 10; 
            text-align: center; 
            width: 90%;
            max-width: 900px; 
        }

        h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: 3.2rem; 
            color: #fdf5e6; 
            margin-bottom: 40px; 
            text-shadow: 0 0 30px rgba(212, 163, 115, 0.6);
        }

        #unlockMessage { 
            display: none; 
            font-family: 'Dancing Script', cursive; 
            font-size: 2.8rem; 
            color: #fdf5e6; 
            line-height: 1.5; 
            text-shadow: 0 0 10px rgba(212, 163, 115, 0.5);
        }

        .word { display: inline-block; white-space: nowrap; margin-right: 15px; }

        .letter { 
            display: inline-block; 
            opacity: 0; 
            transform: scale(0.5) translateY(20px); 
            filter: blur(10px);
            animation: magicReveal 1s cubic-bezier(0.2, 1, 0.3, 1) forwards; 
        }

        @keyframes magicReveal { 
            to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); } 
        }

        .btn-group { display: flex; gap: 25px; justify-content: center; }
        
        .btn { 
            padding: 15px 45px; 
            font-size: 1.1rem; 
            font-weight: 600; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: 0.4s; 
            text-transform: uppercase; 
            border: none;
        }

        .yes { background: linear-gradient(135deg, #d4a373, #faedcd); color: #3d2b1f; box-shadow: 0 10px 40px rgba(212, 163, 115, 0.4); }
        .no { background: rgba(255,255,255,0.05); color: #d4a373; border: 1px solid rgba(212,163,115,0.3); backdrop-filter: blur(10px); }
        .btn:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="light-streak" style="left: 20%;"></div>
    <div class="light-streak" style="right: 20%;"></div>

    <div class="particle" style="width: 5px; height: 5px; left: 10%; animation-delay: 1s;"></div>
    <div class="particle" style="width: 3px; height: 3px; left: 80%; animation-delay: 3s;"></div>
    <div class="particle" style="width: 4px; height: 4px; left: 50%; animation-delay: 5s;"></div>

    <div class="bg-icon" style="top: 10%; left: 10%; font-size: 60px;">âœ¨</div>
    <div class="bg-icon" style="top: 20%; right: 15%; font-size: 50px;">ðŸŽ¹</div>
    <div class="bg-icon" style="bottom: 15%; left: 15%; font-size: 55px;">ðŸŽ‚</div>
    <div class="bg-icon" style="bottom: 10%; right: 10%; font-size: 65px;">ðŸŽ‰</div>

    <div class="container">
        <div id="contentBox">
            <h1>Are you ready to step into your delightful 20's?</h1>
            <div class="btn-group">
                <button class="btn yes" id="yesBtn">Yes!</button>
                <button class="btn no" onclick="alert('Wait...')">Wait...</button>
            </div>
        </div>
        <div id="unlockMessage"></div>
    </div>

    <audio id="bdayMusic" preload="auto" crossorigin="anonymous">
        <source src="https://files.catbox.moe/n3dmf1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const fullText = "Woahh boy, the day of celebration has already dawned in! You have finally unlocked your braver version for the upcoming 20s. Enjoy your day to the fullest! Proud to have a brother like you...";
        const yesBtn = document.getElementById('yesBtn');
        const audio = document.getElementById('bdayMusic');

        yesBtn.addEventListener('click', function() {
            audio.play().catch(e => {});
            confetti({ particleCount: 300, spread: 160, origin: { y: 0.6 }, colors: ['#d4a373', '#ffffff', '#ffd700'] });

            document.getElementById("contentBox").style.display = "none";
            const messageContainer = document.getElementById("unlockMessage");
            messageContainer.style.display = "block";
            
            const words = fullText.split(" ");
            let delay = 0;

            words.forEach((wordText) => {
                const wordSpan = document.createElement("span");
                wordSpan.className = "word";
                wordText.split("").forEach((char) => {
                    const letterSpan = document.createElement("span");
                    letterSpan.textContent = char;
                    letterSpan.className = "letter";
                    letterSpan.style.animationDelay = `${delay}s`;
                    wordSpan.appendChild(letterSpan);
                    delay += 0.08;
                });
                messageContainer.appendChild(wordSpan);
                delay += 0.1; 
            });

            setTimeout(() => { window.location.href = "https://wishes-all-the-way-to-you.my.canva.site"; }, 20000);
        });
    </script>
</body>
</html>
